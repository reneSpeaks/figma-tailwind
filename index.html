<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma & Tailwind CSS</title>

    <link rel="stylesheet" href="css/styles.css" />
    <!-- FONT AWESOME ICONS FOUND HERE: https://fontawesome.com/v6/search?o=r&m=free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- SET THEME FONT STYLES -->
    <style type="text/css">
      @font-face {
        font-family: "Primary";
        src: url(font/Forum.ttf) format("truetype");
      }
      @font-face {
        font-family: "Secondary";
        src: url(font/Fira_Sans_Extra_Condensed.ttf) format("truetype");
      }
    </style>

    <!-- TAILWIND CSS CDN INCLUDE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./src/**/*.{html,js}"],
        theme: {
          extend: {
            colors: {
              primary: "#BFD7B7",
              secondary: "#BFD7B7",
              accent: "#CDE895",
              background: "#2F5651",
            },
            fontFamily: {
              primary: ["Primary", "sans-serif"],
              secondary: ["Secondary", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <section>
          <div class="relative overflow-hidden w-screen h-screen bg-background">
            <!-- Slider Container -->
            <div id="slider" class="relative w-full h-full flex transition-transform duration-700 ease-in-out">
              <!-- Slide 1 -->
              <div class="w-full h-full flex-shrink-0">
                <img class="object-cover w-full h-full" src="/img/rooms2.jpg" alt="Rooms">
              </div>
              <!-- Slide 2 -->
              <div class="w-full h-full flex-shrink-0">
                <img class="object-cover w-full h-full" src="/img/finedining.jpg" alt="Fine Dining">
              </div>
              <!-- Slide 3 -->
              <div class="w-full h-full flex-shrink-0">
                <img class="object-cover w-full h-full" src="/img/spa.jpg" alt="Spa">
              </div>
              <!-- Slide 4 -->
              <div class="w-full h-full flex-shrink-0">
                <img class="object-cover w-full h-full" src="/img/our-hotel.jpg" alt="Our Hotel">
              </div>
            </div>
          
            <!-- Navigation Buttons -->
            <div class="absolute bottom-10 left-0 right-0 flex justify-center space-x-4">
              <button class="bg-primary hover:bg-accent text-background font-bold py-2 px-4 rounded font-primary" onclick="goToSlide(0)">Rooms</button>
              <button class="bg-primary hover:bg-accent text-background font-bold py-2 px-4 rounded font-primary" onclick="goToSlide(1)">Fine Dining</button>
              <button class="bg-primary hover:bg-accent text-background font-bold py-2 px-4 rounded font-primary" onclick="goToSlide(2)">Spa</button>
              <button class="bg-primary hover:bg-accent text-background font-bold py-2 px-4 rounded font-primary" onclick="goToSlide(3)">Our Hotel</button>
            </div>
          </div>
          
          <script>
            // Slide Index Tracker
            let currentIndex = 0;
          
            // Function to Go to Specific Slide
            function goToSlide(index) {
              const slider = document.getElementById('slider');
              const totalSlides = slider.children.length;
              
              if (index >= 0 && index < totalSlides) {
                currentIndex = index;
                // Shift the slider to the related slide
                slider.style.transform = `translateX(-${100 * index}%)`;
              }
            }
            // Auto-slide every 5 seconds
setInterval(() => {
  currentIndex = (currentIndex + 1) % 4; // Loops through 4 slides
  goToSlide(currentIndex);
}, 5000);

          </script>
          
          <div class="bg-scroll ..." style="background-image: url(/img/balcony1.jpeg)"></div>
          
        </section >
      </section>
      <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('/path-to-your-background-image.jpg');">
  <!-- Overlay for darker background -->
  <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-center">
    
    <!-- Title -->
    <h1 class="text-accent font-primary text-5xl sm:text-6xl md:text-7xl font-bold mb-8">
      Book a Room
    </h1>
    
    <!-- Buttons -->
    <div class="relative group">
      <div class="bg-cover bg-center h-96" style="background-image: url('/img/booknow.jpg');"></div>
      <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex justify-center space-x-4">
        <button class="bg-primary hover:bg-accent text-background font-bold py-3 px-6 rounded-lg font-primary text-lg transition duration-300 ease-in-out w-1/2">
          Book Now
        </button>
        <button class="bg-primary hover:bg-accent text-background font-bold py-3 px-6 rounded-lg font-primary text-lg transition duration-300 ease-in-out w-1/2">
          Check Availability
        </button>
      </div>
    </div>

      <section></section>
      <section></section>
    </main>
    <footer></footer>

    <script src="js/scripts.js" defer></script>
  </body>
</html>
