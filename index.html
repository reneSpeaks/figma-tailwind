<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma & Tailwind CSS</title>

    <link rel="stylesheet" href="css/styles.css" />
    <!-- FONT AWESOME ICONS FOUND HERE: https://fontawesome.com/v6/search?o=r&m=free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- SET THEME FONT STYLES -->
    <style type="text/css">
      @font-face {
        font-family: "Primary";
        src: url(font/Forum.ttf) format("truetype");
      }
      @font-face {
        font-family: "Secondary";
        src: url(font/Fira_Sans_Extra_Condensed.ttf) format("truetype");
      }
    </style>

    <!-- TAILWIND CSS CDN INCLUDE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./src/**/*.{html,js}"],
        theme: {
          extend: {
            colors: {
              primary: "#BFD7B7",
              secondary: "#BFD7B7",
              accent: "#CDE895",
              background: "#2F5651",
            },
            fontFamily: {
              primary: ["Primary", "sans-serif"],
              secondary: ["Secondary", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header></header>
    <main>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer class="bg-[#2F5651] text-[#BFD7B7] p-3">
      <div class="grid grid-cols-4 gap-4 m-2">
        <div>
          <p id="#" class="text-sm"><i class="fa-regular fa-copyright"></i> All rights reserved</p>
        </div>
        <div></div>
        <div></div>
        <div>
          <p class="text-center">
            <i class="fa-brands fa-facebook-f mr-2"></i>
            <i class="fa-brands fa-square-instagram mr-2"></i>
            <i class="fa-brands fa-pinterest-p"></i>
          </p>
        </div>
      </div>

      <p class="underline text-sm">
        <a href="#">Privacy policy</a>&nbsp; &nbsp;<a href="#">General terms and conditions</a>
      </p>
    </footer>

    <script src="js/scripts.js" defer></script>
  </body>
</html>
