<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma & Tailwind CSS</title>

    <link rel="stylesheet" href="css/styles.css" />
    <!-- FONT AWESOME ICONS FOUND HERE: https://fontawesome.com/v6/search?o=r&m=free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- SET THEME FONT STYLES -->
    <style type="text/css">
      @font-face {
        font-family: "Primary";
        src: url(font/Forum.ttf) format("truetype");
      }
      @font-face {
        font-family: "Secondary";
        src: url(font/Fira_Sans_Extra_Condensed.ttf) format("truetype");
      }
    </style>

    <!-- TAILWIND CSS CDN INCLUDE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./src/**/*.{html,js}"],
        theme: {
          extend: {
            colors: {
              primary: "#BFD7B7",
              secondary: "#BFD7B7",
              accent: "#CDE895",
              background: "#2F5651",
            },
            fontFamily: {
              primary: ["Primary", "sans-serif"],
              secondary: ["Secondary", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <header class="bg-background text-white py-4 px-8 flex justify-between items-center">
        <!-- Logo/Icon -->
        <div class="logo">
          <img src="images/logo.jpg" alt="Offgridboutique logo" class="h-12">
        </div>
         <!-- Hamburger Icon for Mobile -->
         <div class="md:hidden">
          <button id="menu-btn" class="text-white">
            <i class="fas fa-bars fa-2x"></i>
          </button>
        </div>
        <!-- Navigation -->
        <nav id="nav-menu" class="hidden md:flex space-x-6">
          <ul class="flex md:flex-row flex-col space-y-4 md:space-y-0 md:space-x-6">
            <li><a href="#home" class="hover:text-accent">Home</a></li>
            <li><a href="#rooms" class="hover:text-accent">Rooms</a></li>
            <li><a href="#gallery" class="hover:text-accent">Gallery</a></li>
            <li><a href="#gallery" class="hover:text-accent">Amenities</a></li>
            <li><a href="#contact" class="hover:text-accent">Contact</a></li>
          </ul>
        </nav>
      
        <!-- Book Now Button -->
        <div>
          <a href="#book" class="bg-accent text-background px-6 py-2 rounded-full">Book Now</a>
        </div>
      </header>
      
      
      
    </header>
    <main>
      <!-- Hero Section -->
      <section>
        <section class="relative bg-cover bg-center h-screen" style="background-image: url('images/hero-1.jpg');">
          
        
          <div class="relative z-10 text-center text-white flex flex-col justify-center items-center h-full">
            <h1 class="text-5xl font-primary">Welcome to Off Grid Boutique</h1>
            <p class="text-xl mt-4 font-secondary">Your luxury stay awaits you</p>
            <a href="#book" class="bg-accent text-background px-8 py-3 mt-6 rounded-full">Explore more</a>
          </div>
        </section>
      </section> 

      <section></section>
      <section></section>
    </main>
    <footer></footer>

    <script src="js/scripts.js" defer></script>
  </body>
</html>
